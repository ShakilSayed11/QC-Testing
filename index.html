<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quality and Error Checks Form</title>
<style>
  /* Style your form as needed */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  textarea {
    width: 100%;
    resize: vertical;
  }
</style>
</head>
<body>
  <h1>Quality and Error Checks for Credibility Interviewers</h1>
  <form id="qcForm">
    <table>
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Task Timings</th>
          <th>Description</th>
          <th>QC Remarks</th>
          <th>QC Comments</th>
          <th>Score (0-10)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows dynamically generated using JavaScript -->
      </tbody>
    </table>
    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@3.21.0/dist/pdf-lib.min.js"></script>
  <script>
    // Function to dynamically generate table rows
    function generateRows() {
      const tasks = [
        { task: 'During Interview', description: 'Proper Recording is done with clear facial visibility' },
        { task: 'During Interview', description: 'Proper self-introduction' },
        // Add more tasks as needed
      ];

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      tasks.forEach((task, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${task.task}</td>
            <td>${task.description}</td>
            <td>
              <select name="qcRemarks${index}">
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
              </select>
            </td>
            <td><textarea name="qcComments${index}" rows="2"></textarea></td>
            <td><input type="number" name="score${index}" min="0" max="10" step="1"></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Function to generate PDF using pdf-lib
    async function generatePDF() {
      // Initialize PDF document
      const { PDFDocument, rgb } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const page = pdfDoc.addPage();

      // Set font and size
      const helveticaFont = await pdfDoc.embedFont(PDFDocument.Font.Helvetica);

      // Position variables
      let x = 50;
      let y = page.getHeight() - 50;

      // Add title
      page.drawText('Quality and Error Checks for Credibility Interviewers', {
        x: 50,
        y,
        size: 24,
        font: helveticaFont,
        color: rgb(0, 0, 0),
      });
      y -= 30;

      // Get table data
      const table = document.getElementById('qcForm');
      const rows = table.querySelectorAll('tbody tr');

      // Draw table headers
      const headers = ['Sr. No.', 'Task Timings', 'Description', 'QC Remarks', 'QC Comments', 'Score (0-10)'];
      const columnWidths = [50, 100, 150, 100, 150, 100];
      headers.forEach((header, index) => {
        page.drawText(header, {
          x: x,
          y,
          size: 12,
          font: helveticaFont,
          color: rgb(0, 0, 0),
        });
        x += columnWidths[index];
      });
      y -= 20;

      // Draw table rows
      rows.forEach((row, rowIndex) => {
        const cells = row.getElementsByTagName('td');
        x = 50;
        y -= 20;

        cells.forEach((cell, cellIndex) => {
          page.drawText(cell.innerText, {
            x: x,
            y,
            size: 12,
            font: helveticaFont,
            color: rgb(0, 0, 0),
          });
          x += columnWidths[cellIndex];
        });
      });

      // Save PDF
      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = 'quality_checks.pdf';
      link.click();
    }

    // Call generateRows on page load
    window.onload = () => {
      generateRows();
    };
  </script>
</body>
</html>
