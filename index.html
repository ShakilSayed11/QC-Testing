<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quality and Error Checks Form</title>
<style>
  /* Style your form as needed */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  textarea {
    width: 100%;
    resize: vertical;
  }
</style>
</head>
<body>
  <h1>Quality and Error Checks for Credibility Interviewers</h1>
  <form id="qcForm">
    <table>
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Task Timings</th>
          <th>Description</th>
          <th>QC Remarks</th>
          <th>QC Comments</th>
          <th>Score (0-10)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows dynamically generated using JavaScript -->
      </tbody>
    </table>
    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script>
    // Function to dynamically generate table rows
    function generateRows() {
      const tasks = [
        { task: 'During Interview', description: 'Proper Recording is done with clear facial visibility' },
        { task: 'During Interview', description: 'Proper self-introduction' },
        // Add more tasks as needed
      ];

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      tasks.forEach((task, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${task.task}</td>
            <td>${task.description}</td>
            <td>
              <select name="qcRemarks${index}">
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
              </select>
            </td>
            <td><textarea name="qcComments${index}" rows="2"></textarea></td>
            <td><input type="number" name="score${index}" min="0" max="10" step="1"></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Function to generate PDF using jsPDF
    function generatePDF() {
      // Initialize jsPDF
      const doc = new jsPDF();

      // Set document properties
      doc.setFontSize(18);
      doc.text('Quality and Error Checks for Credibility Interviewers', 14, 22);

      // Get table data
      const table = document.getElementById('qcForm');
      const rows = table.querySelectorAll('tbody tr');

      let y = 30;
      rows.forEach((row, index) => {
        const cells = row.getElementsByTagName('td');
        const rowData = [
          cells[0].innerText, // Sr. No.
          cells[1].innerText, // Task Timings
          cells[2].innerText, // Description
          cells[3].querySelector('select').value, // QC Remarks
          cells[4].querySelector('textarea').value, // QC Comments
          cells[5].querySelector('input').value // Score (0-10)
        ];

        // Add row data to PDF
        doc.setFontSize(12);
        doc.text(14, y, rowData.join(' | '));
        y += 10;
      });

      // Save the PDF
      doc.save('quality_checks.pdf');
    }

    // Call generateRows on page load
    window.onload = generateRows;
  </script>
</body>
</html>
