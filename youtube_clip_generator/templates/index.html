
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clip Generator</title>
</head>
<body>
    <h1>YouTube Clip Generator</h1>
    <form id="youtube-form" method="POST" action="/generate">
        <label for="youtube-url">Paste YouTube Link:</label>
        <input type="url" id="youtube-url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=example" required>
        <button type="submit">Generate Clips</button>
    </form>
    <div id="output"></div>
</body>
</html>
